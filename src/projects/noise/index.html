<!doctype html>
<html>
  <head>
    <title>Noise Demo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <div
      id="html_component"
      addclassbyid="nav_projects:active"
      src="/components/nav.html"
    ></div>
    <main style="text-align: center">
      <h1 style="text-align: center">Noise</h1>
      <canvas id="contentCanvas"></canvas>
      <br />
      <form onsubmit="return false;">
        <div>
          <label><strong>Seed</strong></label>
          <input type="number" placeholder="Seed" id="seedVal" />
        </div>
        <div>
          <label><strong>X Offset</strong></label>
          <input type="number" placeholder="X Offset" id="xVal" />
        </div>
        <div>
          <label><strong>Y Offset</strong></label>
          <input type="number" placeholder="Y Offset" id="yVal" />
        </div>
        <div>
          <label><strong>Zoom</strong></label>
          <input type="number" placeholder="Zoom" id="zVal" />
        </div>
      </form>
    </main>
    <div id="html_component" src="/components/footer.html"></div>
    <script type="module" text="reset" src="js/main.js"></script>
  </body>
</html>
