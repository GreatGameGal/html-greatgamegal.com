<!doctype html>
<html>
  <head>
    <title>Mandelbrot Set Renderer</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <div
      id="html_component"
      addclassbyid="nav_projects:active"
      src="/components/nav.html"
    ></div>
    <main>
      <h1>Mandelbrot Set</h1>
      <div>
        <form>
          <div>
            <label><strong>Renderer</strong></label>
            <select name="renderer" id="engineEl">
              <option value="js">JS</option>
              <option value="zig">WASM (ZIG)</option>
            </select>
          </div>
        </form>
      </div>
      <div>
        <canvas id="mandelbrotCanvas"></canvas>
      </div>
      <form onsubmit="return false;">
        <div>
          <label><strong>Iterations</strong></label>
          <input type="number" placeholder="Iterations" id="iterationsVal" />
        </div>
        <div>
          <label><strong>X Offset</strong></label>
          <input type="number" placeholder="X Offset" id="xVal" />
        </div>
        <div>
          <label><strong>Zoom</strong></label>
          <input type="number" placeholder="Zoom" id="zoomVal" />
        </div>
        <div>
          <label><strong>Y Offset</strong></label>
          <input type="number" placeholder="Y Offset" id="yVal" />
        </div>
        <div>
          <label><strong>Renderer</strong></label>
          <input type="number" placeholder="Value Limit" id="limitVal" />
        </div>
      </form>
      <div><button id="reset">Reset</button></div>
    </main>
    <div id="html_component" src="/components/footer.html"></div>

    <script type="module" text="reset" src="js/main.js"></script>
  </body>
</html>
